name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  # 1Ô∏è‚É£ Hapus Workflow Lama
  cleanup-old-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.HAPUS_REPO_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1

  # 2Ô∏è‚É£ Install Dependencies
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          set -e
          curl -L https://fly.io/install.sh | sh
          export FLYCTL_INSTALL="/home/runner/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"
          echo 'export FLYCTL_INSTALL="/home/runner/.fly"' >> ~/.bashrc
          echo 'export PATH="$FLYCTL_INSTALL/bin:$PATH"' >> ~/.bashrc
          source ~/.bashrc

          curl https://rclone.org/install.sh | sudo bash
          sudo apt-get update && sudo apt-get install -y jq gh
          
          # Perbaikan: Jangan install ulang docker.io
          echo "üõ† Memeriksa versi Docker..."
          docker --version || (echo "‚ùå Docker tidak ditemukan!" && exit 1)

          echo "‚úÖ Semua dependensi terinstall dengan benar."

  # 3Ô∏è‚É£ Build & Push Docker Image
  build-and-push:
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Authenticate with Fly.io Registry
        run: |
          echo "${{ secrets.FLY_API_TOKEN }}" | docker login registry.fly.io -u "x" --password-stdin
          
      - name: Debugging - Check File in Image
        run: |
          docker build -t test-image .
          docker run --rm test-image ls -lah /app/

      - name: Build & Push Docker Image
        env:
          FLY_APP_NAME: ${{ secrets.FLY_APP_NAME }}
        run: |
          set -e
          docker build -t registry.fly.io/$FLY_APP_NAME:latest .
          docker push registry.fly.io/$FLY_APP_NAME:latest

  # 4Ô∏è‚É£ Deploy ke Fly.io
  deploy-to-flyio:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install Flyctl
        run: |
          set -e
          if ! command -v flyctl &> /dev/null; then
            echo "üîΩ Installing Flyctl..."
            curl -L https://fly.io/install.sh | sh
            export FLYCTL_INSTALL="/home/runner/.fly"
            export PATH="$FLYCTL_INSTALL/bin:$PATH"
            echo "‚úÖ Flyctl installed successfully."
          else
            echo "‚úÖ Flyctl already installed."
          fi
      - name: Authenticate Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          set -e
          export FLYCTL_INSTALL="/home/runner/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"
          flyctl auth whoami || flyctl auth login --access-token "${{ secrets.FLY_API_TOKEN }}"

      - name: Ensure Volume Exists
        id: check-volume
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP_NAME: ${{ secrets.FLY_APP_NAME }}
          VOLUME_ID: ${{ env.VOLUME_ID }}
        run: |
          set -e
          export FLYCTL_INSTALL="/home/runner/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"

          EXISTING_VOLUME=$(flyctl volumes list --json | jq -r '.[] | select(.name=="film_volume") | sort_by(.created_at) | .id' | tail -n1)

          if [ -z "$EXISTING_VOLUME" ] || [ "$EXISTING_VOLUME" = "null" ]; then
            echo "üì¶ Volume belum ada, membuat baru di region SIN..."
            NEW_VOLUME=$(flyctl volumes create film_volume --size 5 --region sin --yes | awk '/ID:/ {print $2}')
            echo "VOLUME_ID=$NEW_VOLUME" >> $GITHUB_ENV
            sleep 10
          else
            echo "‚úÖ Volume sudah ada: $EXISTING_VOLUME"
            echo "VOLUME_ID=$EXISTING_VOLUME" >> $GITHUB_ENV
          fi

      - name: Deploy App to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP_NAME: ${{ secrets.FLY_APP_NAME }}
          VOLUME_ID: ${{ env.VOLUME_ID }}
        run: |
          set -e
          export FLYCTL_INSTALL="/home/runner/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"
          
          MACHINE_ID=$(flyctl machines list --json | jq -r '.[0].id')

	  if [ -z "$MACHINE_ID" ] || [ "$MACHINE_ID" = "null" ]; then
	    echo "‚ùå ERROR: Tidak ada Machine ID yang ditemukan! Pastikan aplikasi telah berjalan sebelumnya."
	    exit 1
	  fi

          if [ -z "$FLY_APP_NAME" ]; then
            echo "‚ùå ERROR: FLY_APP_NAME tidak ditemukan. Pastikan sudah diatur di GitHub Secrets!"
          exit 1
          fi

          echo "üöÄ Deploying to Fly.io..."
          flyctl deploy --remote-only --strategy immediate --regions sin -a "$FLY_APP_NAME" --build-only
          
          echo "üîÑ Updating Machine ID: $MACHINE_ID"
	  flyctl machines update "$MACHINE_ID" --app "$FLY_APP_NAME" --image "registry.fly.io/$FLY_APP_NAME:latest"
          #flyctl machines update --app "$FLY_APP_NAME" --image "registry.fly.io/$FLY_APP_NAME:latest"

      - name: Restart Fly.io App
        run: |
          set -e
          export FLYCTL_INSTALL="/home/runner/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"

          echo "üîÑ Mencari Machine ID untuk restart..."
          MACHINE_ID=$(flyctl machines list --json | jq -r '.[0].id')

          if [ -n "$MACHINE_ID" ] && [ "$MACHINE_ID" != "null" ]; then
            echo "üîÑ Restarting Fly.io App dengan Machine ID: $MACHINE_ID"
            flyctl machines restart "$MACHINE_ID"
          else
            echo "‚ùå Tidak ada VM aktif untuk direstart."
          fi
        

  # 5Ô∏è‚É£ Notifikasi & Penyelesaian
  finish-and-notify:
    needs: deploy-to-flyio
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        run: |
          set -e
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
               -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
               -d "text=‚úÖ Deployment sukses! Aplikasi telah diperbarui dan berjalan di Fly.io üöÄ"

